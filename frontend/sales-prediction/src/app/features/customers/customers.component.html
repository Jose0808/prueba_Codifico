<div class="table-container">
    <table mat-table [dataSource]="customers" class="mat-elevation-z8">
        <ng-container matColumnDef="customerName">
            <th mat-header-cell *matHeaderCellDef> Customer Name </th>
            <td mat-cell *matCellDef="let customer"> {{customer.customerName}} </td>
        </ng-container>

        <ng-container matColumnDef="lastOrderDate">
            <th mat-header-cell *matHeaderCellDef> Last Order Date </th>
            <td mat-cell *matCellDef="let customer"> {{customer.lastOrderDate}} </td>
            <td mat-cell *matCellDef="let customer"> {{ customer.lastOrderDate | date: 'yyyy-MM-dd' }} </td>
        </ng-container>

        <ng-container matColumnDef="nextPredictedOrder">
            <th mat-header-cell *matHeaderCellDef> Next Predicter Order </th>
            <td mat-cell *matCellDef="let customer"> {{customer.nextPredictedOrder}} </td>
            <td mat-cell *matCellDef="let customer"> {{ customer.nextPredictedOrder | date: 'yyyy-MM-dd' }} </td>

        </ng-container>

        <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef> Actions </th>
            <td mat-cell *matCellDef="let element">
                <button mat-button color="warn" (click)="viewOrders(element)">VIEW ORDERS</button>
                <button mat-button color="primary" (click)="newOrder(element)">NEW ORDER</button>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <mat-paginator [pageSize]="10" [pageSizeOptions]="[5, 10, 25]" showFirstLastButtons>
    </mat-paginator>
</div>
