<table mat-table [dataSource]="customers" class="mat-elevation-z8">
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Name </th>
    <td mat-cell *matCellDef="let customer"> {{customer.name}} </td>
  </ng-container>

  <ng-container matColumnDef="lastOrderDate">
    <th mat-header-cell *matHeaderCellDef> Last Order Date </th>
    <td mat-cell *matCellDef="let customer"> {{customer.lastOrderDate}} </td>
  </ng-container>

  <ng-container matColumnDef="nextOrderPrediction">
    <th mat-header-cell *matHeaderCellDef> Next Order Prediction </th>
    <td mat-cell *matCellDef="let customer"> {{customer.nextOrderPrediction}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="['name', 'lastOrderDate', 'nextOrderPrediction']"></tr>
  <tr mat-row *matRowDef="let row; columns: ['name', 'lastOrderDate', 'nextOrderPrediction']"></tr>
</table>
